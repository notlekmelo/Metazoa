    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">

        var chaves;

        function carregarUsuario() {

            let tipo = sessionStorage.getItem("tipo");
            if (tipo == "instituicao")
                document.getElementById("eventPage").removeAttribute("style");
            else document.getElementById("buttonNovo").removeAttribute("style");

            let email = sessionStorage.getItem("email");

            axios.get(`../../controller/Get.php?${tipo}_id=${email}`)
                .then(response => {
                    mostrarDados(response.data)

                })
                .catch(error => {
                    alert("Erro na requisição.");
                    console.log(error);
                });
                axios.get(`../../controller/Get.php?interesses=${email}`)
                .then(response => {
                    mostrarInteresse(response.data)
                })
                .catch(error => {
                    alert("Erro ao carregar usuário.");
                    console.log(error);
                });
        }

        function mostrarDados(usuario) {
            if (usuario.nome) {
                let lista = document.querySelector("#dadosUser");

                chaves = Object.keys(usuario);
                let valores = Object.values(usuario);

                for (let i = 0; i < chaves.length; i++) {
                    let item = document.createElement("li");
                    item.className = "list-group-item";
                    let chaveFormat = chaves[i][0].toUpperCase() + chaves[i].slice(1);
                    item.innerHTML = `<b>${chaveFormat}</b>: ${valores[i]}`;
                    lista.appendChild(item);
                }
            } else
                alert("Erro ao carregar usuário.")
        }

        function mostrarInteresse(animais) {
            let lista = document.querySelector(".card-body");
            animais.forEach(animal => {
                var { codigo } = animal;
                chaves = Object.keys(animal);
                let valores = Object.values(animal);
                for (let i = 0; i < chaves.length; i++) {
                    let item = document.createElement("li");
                    item.className = "list-group-item";
                    if (i == 0) {
                        item.classList.add("justify-content-center");
                        item.setAttribute("style", "color: black");
                        item.innerHTML = `<b>${valores[i]}</b>`;
                    }
                    else {
                        let chaveFormat = chaves[i][0].toUpperCase() + chaves[i].slice(1);
                            item.innerHTML = `<b>${chaveFormat}</b>: ${valores[i]}`;
                            lista.appendChild(item);
                        
                    }


                }

                let div = document.createElement('li');
                div.classList.add('btn-group', 'btn-block', 'list-group-item');
                let btnExc = document.createElement('button');
                btnExc.classList.add('btn', 'btn-danger', 'col-6');
                btnExc.setAttribute('onClick', `formRemover(${codigo})`);
                btnExc.innerHTML = 'Excluir';
                let btnAlt = document.createElement('button');
                btnAlt.classList.add('btn', 'btn-secondary', 'col-6');
                btnAlt.setAttribute('onClick', `formEdit(${codigo})`);
                btnAlt.innerHTML = 'Editar';

                div.appendChild(btnAlt);
                div.appendChild(btnExc);

                lista.appendChild(div);
            });
            listarCamposInt();
        }

        function listarCampos() {
            let select = document.querySelector('#campoInput');
            chaves.forEach(campo => {
                if (campo != 'tipo') {
                    let option = document.createElement('option');
                    option.setAttribute('value', campo);
                    let campoFormat = campo[0].toUpperCase() + campo.slice(1);
                    option.innerHTML = campoFormat;
                    select.appendChild(option);
                }
            });
        }

        function listarCamposInt() {
            let select = document.querySelector('#listaCampos');
            chaves.forEach(campo => {
                if (campo) {
                    let option = document.createElement('option');
                    let campoFormat = campo[0].toUpperCase() + campo.slice(1);
                    option.setAttribute('value', campoFormat);
                    option.innerHTML = campo;
                    select.appendChild(option);
                }
            });
        }

        function mostrarForm() {
            fecharForms();
            document.getElementById('formNew').removeAttribute('style');
        }

        function MostraCampo() {
            listarCampos();
            document.getElementById("campoInput").removeAttribute("style");
            document.getElementById("valorInput").removeAttribute("style");
            document.getElementById("buttonSubmit").removeAttribute("style");
            document.getElementById("cancel").removeAttribute("style");
            document.getElementById("btnExc").setAttribute("style", "display:none");
            document.getElementById("btnAlt").setAttribute("style", "display:none");
            document.getElementById("formAlteracao").removeAttribute("style");
        }

        function excluir() {
            document.getElementById("formExclusao").removeAttribute("style");
            document.getElementById("btnExc").setAttribute("style", "display:none");
            document.getElementById("btnAlt").setAttribute("style", "display:none");
            document.getElementById("submitExc").removeAttribute("style");
            document.getElementById("exclusaoUsuario").removeAttribute("style");
            document.getElementById("cancel").removeAttribute("style");
            document.getElementById("formAlteracao").setAttribute("style", "display:none");

        }

        function EscondeCampos() {
            document.getElementById("formAlteracao").setAttribute("style", "display:none");
            document.getElementById("formExclusao").setAttribute("style", "display:none");
            document.getElementById("btnExc").removeAttribute("style");
            document.getElementById("btnAlt").removeAttribute("style");
            document.getElementById("campoInput").setAttribute("style", "display:none");
            document.getElementById("valorInput").setAttribute("style", "display:none");
            document.getElementById("buttonSubmit").setAttribute("style", "display:none");
            document.getElementById("submitExc").setAttribute("style", "display:none");
            document.getElementById("exclusaoUsuario").setAttribute("style", "display:none");
            document.getElementById("cancel").setAttribute("style", "display:none");
        }

        function fazerLogout() {
            sessionStorage.removeItem('email');
            sessionStorage.removeItem('tipo');
        }

        function formRemover(codigo) {
            fecharForms();
            document.getElementById('formExc').removeAttribute('style');
            document.getElementById('codAnimExc').value = codigo;
        }

        function formEdit(codigo) {
            fecharForms();
            document.getElementById("formEdit").removeAttribute("style");
            document.getElementById("codAnimal").value = codigo;
        }

        function fecharForms() {
            document.getElementById('formExc').setAttribute('style', 'display: none');
            document.getElementById('formNew').setAttribute('style', 'display: none');
            document.getElementById("formEdit").setAttribute('style', 'display: none');
        }

    </script>
